<!doctype html>
<h2>
	Bucket Contents
</h2>

<h3>It took {{timeTaken}} secs to upload the file.</h3>

<h3>Upload a new file</h3>
<form method="POST" action="uploadFile" enctype="multipart/form-data">
	<input type="file" name="file" value="Choose file">
	<input type="submit" value="Upload">
</form>
<br>
<hr>
<table>
<tr>
	<td>File name</td>
	<td>File size (byte)</td>
</tr>
{% for i in range(0, nameList|count) %}
	<tr>
		<td>
			{{nameList[i]}}
		</td>
		<td>
			{{sizeList[i]}}
		</td>
	</tr>
{% endfor %}
</table>
